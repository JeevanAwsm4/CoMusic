<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CoMusic | Sign Up Page</title>
</head>
<body>
    <div class="bg">
        <header class="form-page">
            <h1><span>Co</span>Music.</h1>
        </header>
        <section id="form-page">
            <section class="wrapper">
                <h1 class="top">Create an account</h1>
                <div class="form-container">
                    <form>
                        <input type="text" placeholder="Full name" required>
                        <input type="email" placeholder="Email address" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Continue</button>
                    </form>
                    <h4>Already have an account? <a href="login.html">Login</a></h4>
                    <div class="divider-wrapper"><span class="divider">OR</span></div>
                    <button class="social-connect">
                        <img src="images/google.png" alt="icon">
                        <span class="social-text">Continue With Google</span>
                    </button>
                </div>
            </section>
        </section>

    </div>
</body>
</html>
